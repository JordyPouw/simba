<div class="g-xs6 g-sm4 g-md3">
  <article class="Category" itemscope itemtype="http://schema.org/SiteNavigationElement">
    {% if category.image %}
      <img src="{{ category.image | url_image('270x240x1', category.title) }}" alt="{{ category.title }}" itemprop="image">
    {% endif %}    
    <a href="{{ category.url | url }}" itemprop="url">
      <h2 itemprop="name">{{ category.title }}</h2>
    </a>  
  </article>
</div>
