<section class="search" itemscope itemtype="http://schema.org/SearchAction">
  <form class="u-inputGroup" id="formSearch" action="{{ 'search' | url }}" method="get">
    <input class="u-inputGroup__field" type="search" name="q" placeholder="{{ 'Find your product' | t }}" itemprop="query">
    <span class="u-inputGroup__btn"><input type="submit" value="{{ 'Search' | t }}" onclick="$('#formSearch').submit();"></span>
  </form>
</section>
